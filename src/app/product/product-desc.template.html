<div class="row">
      <div class="col">
            <div class="card card-block">
                  <h3 class="card-title">SD WAN</h3>
                  <div class="card-text" [innerHTML]="(products | async)?.description"></div>
            </div>
      </div>
</div>
<div class="row">
      <div class="col">
            <table class="table">
                  <thead>
                        <tr>
                              <th>Name</th>
                              <th>Vendor</th>
                              <th>Service Plan</th>
                              <th>Security Package</th>
                  </thead>
                  <tbody *ngFor="let variant of (products | async)?.variants">
                        <tr>
                              <td>{{variant.name}}</td>
                              <td>{{variant.service_vendor}}</td>
                              <td>{{variant.service_plan}}</td>
                              <td>{{variant.ha_security_pkg | checkmark}}</td>
                        </tr>
                  </tbody>
            </table>
      </div>
</div>
