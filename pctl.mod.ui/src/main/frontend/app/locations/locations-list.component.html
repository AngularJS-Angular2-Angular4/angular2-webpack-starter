<div>
	<div class="row">
		<div class="col-sm-12">
			<div class="new-list-view-responsive new-list-view-responsive-sm">
				<div class="new-list-view-header">
					<h3 class="col col-10"></h3>
					<h3 class="col col-10">Location</h3>
					<h3 class="col col-20">Service Contact</h3>
					<h3 class="col col-40">Service Address</h3>
					<h3 class="col col-10">Action</h3>
				</div>
				<ul class="new-list-view" *ngFor="let location of pagedLocations">
					<li>
						<div class="list-view-item">
							<div class="col col-10"><span class="col-header"></span>
								<svg class="cyclops-icon md" aria-hidden="true">
									<use xlink:href='#icon-angle-right' />
								</svg>
							</div>
							<div class="col col-10"><span class="col-header"></span>{{ location.name }}</div>
							<div class="col col-20"><span class="col-header"></span>{{ location.contact }}</div>
							<div class="col col-40"><span class="col-header"></span>{{ location.address}}</div>
							<div class="col col-10"><span class="col-header">Action</span>
								<button class="btn btn-primary btn-md btn-icon" (click)="editLocation(location)">
								<svg class="cyclops-icon" aria-hidden="true"><use xlink:href='#icon-info' /></svg>
								<span class="sr-only">remove</span>
								</button>

								<button class="btn btn-primary btn-md btn-icon" (click)="deleteLocation(location)">
								<svg class="cyclops-icon" aria-hidden="true"><use xlink:href='#icon-trash' /></svg>
								<span class="sr-only">remove</span>
								</button>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
		<!--	<ctl-pagination [items]="locations" [page-size]="pageSize" (page-changed)="onPageChanged($event)">
			</ctl-pagination> -->
			<pagination class="pagination-md" 
				[directionLinks]="true" 
				[boundaryLinks]="true" 
				[totalItems]="totalItems" 
				[(ngModel)]="currentPage" 
				[maxSize]="maxSize" 
				[boundaryLinks]="true"
				[rotate]="false" 
				[itemsPerPage]="itemsPerPage" 
				(pageChanged)="pageChanged($event)"
				previousText="&lsaquo;" 
				nextText="&rsaquo;" 
				firstText="&laquo;" 
				lastText="&raquo;"
				></pagination>
		</div>
		<div class="col-sm-6 text-right">
			<p>Total Locations: <span>{{locations.length}}</span></p>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-sm-12">
			<div class="row">
				<div class="col-xs-5">
					<button class="btn btn-primary btn-lg">Add Another Product Option</button>
				</div>
				<div class="col-xs-7">
					<button class="btn btn-primary btn-lg">Proceed</button>
				</div>
			</div>
		</div>
	</div>
</div>
